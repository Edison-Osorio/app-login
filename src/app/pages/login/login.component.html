<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ "login.sign-in" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="formSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>{{ "login.user" | translate }}</mat-label>
          <input
            type="email"
            formControlName="email"
            matInput
            placeholder="Ingresa el correo electronico"
          />
          <mat-error
            *ngIf="
              form.controls['email'].errors &&
              form.get('email')?.hasError('required')
            "
          >
            Este campo es requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label translate>login.password</mat-label>
          <input
            type="password"
            formControlName="password"
            matInput
            placeholder="********"
          />
          <mat-error
            *ngIf="
              form.controls['password'].errors &&
              form.get('password')?.hasError('required')
            "
          >
            Este campo es requerido
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="form.invalid">
          {{ "login.sign-in" | translate }}
        </button>
      </form>
      <p class="createUser" (click)="routerSinUp()">
        {{ "sign-up.sign-up" | translate }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
